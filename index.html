<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <h1 class="main">Stone Paper Scissor</h1>
    </nav>
    <div class="heading hide">
    <h1 class="heading1"></h1>
    <button id="button">New Game</button>
    </div>
    <div class="container">
    <div class="usercontainer frndcontainer">
        <div class="count">
        <h2>User Side : </h2>
       <span>Point=<p class="parau para">0</p></span>
        </div>
        <div class=" userdisplay display">
            <img src="" alt="">
        </div>
        <div class="userbuttonholder buttonholder">
        <button class="box buttonimg1 button">Stone</button>
        <button class="box buttonimg2 button">Paper</button>
        <button class="box buttonimg3 button">Scissor</button>
    </div>
    </div>
    <div class="computercontainer frndcontainer">
     <div class="count">
         <h2>Computer side</h2>
        <span>Point=<p class="parac para">0</p><span>
     </div>  
            <div class="computerdisplay display"></div>
            <div class="computerbuttonholder buttonholder">
                <button class="computerbt buttonimg1 button">Stone</button>
                <button class="computerbt buttonimg2 button">Paper</button>
                <button class="computerbt buttonimg3  button">Scissor</button>
            </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
